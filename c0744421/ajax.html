<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        var xmlhttp;
        function getNum() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = callback;
        }
        function callback() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById('result').innerHTML = xmlhttp.response
            }
        }
    </script>
</head>
<body>
    <div>Content goes here.</div>
    <div id="result"></div>
</body>
</html>
